          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"

    <main>
      <div class="container vista">
        <div class="row">
          <form class="needs-validation form-registrer" novalidate>
            <h2>Registrar</h2>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationTooltip01">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationTooltip01"
                  value=""
                  required
                />
                <div class="valid-tooltip"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationTooltip02">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationTooltip02"
                  value=""
                  required
                />
                <div class="valid-tooltip"></div>
              </div>
              <div class="col-12">
                <label for="inputEmail3">Email</label>
                <div class="">
                  <input type="email" class="form-control" id="inputEmail3" />
                </div>
              </div>
              <div class="col-12 mb-3">
                <label for="inputPassword3">Contraseña</label>
                <div class="">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                  />
                </div>
              </div>
            </div>
            <button class="btn btn-danger btn-lg" type="submit">
              Registrar
            </button>
          </form>
          <form class="form-registrer">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-12">
                <input type="email" class="form-control" id="inputEmail3" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Contraseña</label
              >
              <div class="col-12">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                />
              </div>
            </div>
            <div class="form-check mb-2 mr-sm-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineFormCheck"
              />
              <label class="form-check-label" for="inlineFormCheck">
                Recordarme
              </label>
            </div>
            <button type="submit" class="btn btn-danger btn-lg">Acceder</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer--sm">
        <div class="container">
